<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="container">
    <main>
      <div class="card">
        <div class="card__image-box"></div>
        <div class="card__text-box">
          <h3 class="heading-tertiary">Perfume</h3>
          <h1 class="heading-primary">Gabrielle Essence Eau De Parfum</h1>
          <p class="paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="price">$149.99 <span>$169.99</span></p>
          <a href="#" class="btn"
            ><img src="images/icon-cart.svg" alt="icon cart" /> Add to Cart</a
          >
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/wiljmb" target="_blank">Wilfredo Machado</a>.
    </footer>
  </body>
</html>
